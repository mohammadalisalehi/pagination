<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pagination</title>
  <link rel="stylesheet" href="../../../static/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="../../../static/css/ermile.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="pagination" data-xhr='pagination'>
  <a href="#page=3" class="prev" rel="prev"></a>
  <a href="#page=1">1</a>
  <a href="#page=2">2</a>
  <a href="#page=3">3</a>
  <span class='current active'>4</span>
  <a href="#page=5">5</a>
  <a href="#page=6">6</a>
  <a href="#page=7">7</a>
  <span>...</span>
  <a href="#page=30" class="last">30</a>
  <a href="#page=5" class="next" rel="next"></a>
</nav>

</body>
</html>
